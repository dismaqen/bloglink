<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
  <h2></h2>

  <!-- Link yang akan di-auto klik -->
  <a href="https://badskill.online/xfGrRgsm?sub_id_1=" data-auto="true">Link 1</a><br>
  

<script>
function autoKlikLink() {
    // Cari semua link dengan atribut data-auto="true"
    const links = document.querySelectorAll('a[data-auto="true"]');
    
    links.forEach(link => {
        // Delay acak antara 1 sampai 3 detik
        const delay = Math.floor(Math.random() * 2000) + 1000;
        setTimeout(() => {
            console.log('Klik otomatis link:', link.href);
            link.click();
        }, delay);
    });
}

// Jalankan auto klik
autoKlikLink();
</script>
</body>
</html>
